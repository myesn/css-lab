<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dropdown {
        opacity: 0;
        visibility: hidden;
      }

      button:focus-within .dropdown {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <button>
      click
      <div class="dropdown">hello</div>
    </button>
  </body>
</html>
