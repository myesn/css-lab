<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --r: 255;
        --g: 0;
        --b: 0;
        --text-color: rgb(var(--r), var(--g), var(--b));
      }

      p {
        --text-color: green;
        color: var(--text-color);
      }

      h1 {
        color: var(--text-color);
      }

      h2 {
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <p>132</p>
    <h1>132</h1>
    <h2>132</h2>
  </body>
</html>
